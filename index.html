<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfographAI Generator - Free AI Infographic Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="logo">ðŸŽ¨ InfographAI Generator</h1>
                <p class="subtitle">Transform your text into stunning professional infographics</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="app-layout">
                    <!-- Left Panel - Input & Templates -->
                    <div class="left-panel">
                        <!-- Text Input Section -->
                        <section class="input-section card">
                            <div class="card__body">
                                <h2>Enter Your Content</h2>
                                <textarea 
                                    id="textInput" 
                                    class="form-control text-input" 
                                    rows="6" 
                                    placeholder="Paste your text here or describe what you want to visualize..."
                                ></textarea>
                                <div class="input-controls">
                                    <div class="char-counter">
                                        <span id="charCount">0</span> characters
                                    </div>
                                    <button id="clearBtn" class="btn btn--outline btn--sm">Clear</button>
                                </div>
                                
                                <!-- Example Prompts -->
                                <div class="example-prompts">
                                    <p class="example-label">Try these examples:</p>
                                    <div class="examples-grid">
                                        <button class="example-btn" data-text="Step 1: Research your market&#10;Step 2: Define your target audience&#10;Step 3: Develop your product&#10;Step 4: Create marketing plan&#10;Step 5: Launch and monitor">5 steps to launch</button>
                                        <button class="example-btn" data-text="Digital Marketing Strategy&#10;- Social Media Marketing&#10;- Content Marketing&#10;- Email Marketing&#10;- SEO Optimization&#10;- Paid Advertising">Marketing strategy</button>
                                        <button class="example-btn" data-text="Business Performance 2024&#10;Revenue: $2.5M (â†‘15%)&#10;Users: 50K (â†‘25%)&#10;Conversion Rate: 3.2% (â†‘10%)&#10;Customer Satisfaction: 92%">Business metrics</button>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- Template Selection -->
                        <section class="templates-section card">
                            <div class="card__body">
                                <h2>Choose Template</h2>
                                <div class="templates-grid" id="templatesGrid">
                                    <!-- Templates will be populated by JS -->
                                </div>
                                <button id="generateBtn" class="btn btn--primary btn--full-width">
                                    <span class="btn-text">Generate Infographic</span>
                                    <span class="btn-loader hidden">
                                        <span class="spinner"></span>
                                        Processing...
                                    </span>
                                </button>
                            </div>
                        </section>
                    </div>

                    <!-- Center Panel - Canvas -->
                    <div class="center-panel">
                        <section class="canvas-section card">
                            <div class="card__body">
                                <div class="canvas-header">
                                    <h2>Preview</h2>
                                    <div class="canvas-controls">
                                        <button id="zoomOut" class="btn btn--outline btn--sm">-</button>
                                        <span id="zoomLevel">100%</span>
                                        <button id="zoomIn" class="btn btn--outline btn--sm">+</button>
                                    </div>
                                </div>
                                <div class="canvas-container" id="canvasContainer">
                                    <canvas id="infographicCanvas" width="800" height="600"></canvas>
                                    <div class="canvas-placeholder" id="canvasPlaceholder">
                                        <div class="placeholder-content">
                                            <div class="placeholder-icon">ðŸŽ¨</div>
                                            <h3>Your infographic will appear here</h3>
                                            <p>Enter text and select a template to get started</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>

                    <!-- Right Panel - Customization -->
                    <div class="right-panel">
                        <section class="customization-section card">
                            <div class="card__body">
                                <h2>Customize</h2>
                                
                                <!-- Color Palette -->
                                <div class="form-group">
                                    <label class="form-label">Color Palette</label>
                                    <div class="color-palettes" id="colorPalettes">
                                        <!-- Color palettes will be populated by JS -->
                                    </div>
                                </div>

                                <!-- Font Selection -->
                                <div class="form-group">
                                    <label class="form-label" for="fontSelect">Font Family</label>
                                    <select id="fontSelect" class="form-control">
                                        <option value="Arial">Arial</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Impact">Impact</option>
                                        <option value="Trebuchet MS">Trebuchet MS</option>
                                        <option value="Verdana">Verdana</option>
                                        <option value="Times New Roman">Times New Roman</option>
                                    </select>
                                </div>

                                <!-- Layout Options -->
                                <div class="form-group">
                                    <label class="form-label">Canvas Size</label>
                                    <div class="size-options">
                                        <button class="size-btn active" data-size="800x600">Square</button>
                                        <button class="size-btn" data-size="600x800">Portrait</button>
                                        <button class="size-btn" data-size="900x600">Landscape</button>
                                    </div>
                                </div>

                                <!-- Icon Selection -->
                                <div class="form-group">
                                    <label class="form-label">Icons</label>
                                    <div class="icon-categories" id="iconCategories">
                                        <div class="icon-category-tabs" id="iconTabs">
                                            <!-- Icon category tabs will be populated by JS -->
                                        </div>
                                        <div class="icon-grid" id="iconGrid">
                                            <!-- Icons will be populated by JS -->
                                        </div>
                                    </div>
                                </div>

                                <!-- Download Section -->
                                <div class="download-section">
                                    <h3>Download</h3>
                                    <div class="download-buttons">
                                        <button id="downloadPng" class="btn btn--secondary btn--sm">PNG</button>
                                        <button id="downloadSvg" class="btn btn--secondary btn--sm">SVG</button>
                                        <button id="downloadPdf" class="btn btn--secondary btn--sm">PDF</button>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
